<!DOCTYPE html>

<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>CSS Text Background Animation</title>

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />

    <style>
      @font-face {
        font-family: 'Charm';
        font-style: normal;
        font-weight: 400;
        src: local('Charm Regular'), local('Charm-Regular'),
          url(https://fonts.gstatic.com/s/charm/v3/7cHmv4oii5K0MdYoK-4.woff2)
            format('woff2');
        font-display: swap;
      }

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        background: black;
        overflow: hidden;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url(/img/bg.jpg) no-repeat center center/cover;
      }
    </style>
  </head>

  <body>
    <main><animated-title>Merry Christmas</animated-title></main>

    <template id="animated-list">
      <style>
        @keyframes moveBg {
          from {
            background-position: 0% 30%;
          }

          to {
            background-position: 100% 50%;
          }
        }

        h1 {
          margin: 0;
          font-family: Charm, cursive;
          font-size: 6rem;
        }

        @supports not (
          (background-clip: text) or (-webkit-background-clip: text;)
        ) {
          h1 {
            color: transparent;
            background: url(/img/animated-bg.png), no-repeat;
            background-clip: text;
            -webkit-background-clip: text;
            animation: moveBg 90s linear infinite;
          }
        }
      </style>

      <h1><slot></slot></h1>
    </template>

    <script type="module">
      import '/components/animated-title.js';
    </script>
  </body>
</html>
